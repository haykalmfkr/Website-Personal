      <div id="content">
        </div>
        <h1>Silahkan Kirimkan Masukan/Kritik/Saran Anda!</h1>
        <div class="kotakmakan">
          <br />
          <form>
            Nama :
            <input type="text" name="nama" placeholder="Masukan Nama Mu" /> Jenis
            Kelamin :
            <select name="jeniskelamin">
              <option>-- Jenis Kelamin --</option>
              <option>Laki-Laki</option>
              <option>Perempuan</option>
            </select>
            E-mail :
            <input
              type="email"
              name="email"
              size="50"
              placeholder="Masukkan E-Mail"
            />
            Kota :
            <select name="kota">
              <option>-- Pilih Kota Asalmu --</option>
              <option>Jakarta</option>
              <option>Bogor</option>
              <option>Depok</option>
              <option>Tangerang</option>
              <option>Bekasi</option>
              <option>Luar JABODETABEK</option>
            </select>
            Komentar dan Saran :
            <textarea
              type="text"
              name="Komentar/kritik-saran"
              placeholder="   KOMENTAR    /   KRITIK-SARAN"
            ></textarea>
            <div class="tombolkirimbatal">
              <input type="submit" name="submit" value="Kirim" />
              <input type="reset" name="reset" value="Batal" />
            </div>
          </form>
        </div>
